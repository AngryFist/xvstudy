<script>
    //删除类目
    $(function(){
        $('.catDel').click(function(){
            var id = $(this).data('id');
            $.ajax({
                url : '__CONTROLLER__/del',
                type : 'POST',
                data : {id:id},
                dataType : 'json',
                success : function(data){
                    if(data.status){
                        alert('删除成功');
                        location.href = '__CONTROLLER__/index';
                    }else{
                        alert('删除失败');
                    }
                }
            })
            return false;
        })
    })
</script>
