<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__PUBLIC__/css/reset.css">
    <link rel="stylesheet" href="__PUBLIC__/zui/css/zui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <script src="__PUBLIC__/js/vendors/jquery.min.js"></script>
    <script src="__PUBLIC__/zui/js/zui.min.js"></script>
</head>
<body>

    <div class="header">
        <div class="content cf">
            <div class="logo">
                <a href="#"><img src="__PUBLIC__/images/logo.png" alt=""></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">点播课程</a></li>
                    <li><a href="#">直播Live</a></li>
                </ul>
            </div>
            <div class="searchbar">
                <form action="#">
                    <input type="text" name="keyword" id="keyword" placeholder="搜索课程">
                    <a href="#"></a>
                </form>
            </div>
            <!-- <div class="login_bar"  data-toggle="modal" data-target="#login_modal">
                登录/注册
            </div> -->
        </div>
    </div>

    <div class="modal fade" id="login_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
            <h4 class="modal-title"><i class="icon-user"></i> 用户登录</h4>
          </div>
          <div class="modal-body">
              <form class="form-horizontal" id="loginForm">
                  <div class="form-group">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="icon-user"></i></span>
                          <input type="text" name="username" id="username" class="form-control" placeholder="用户名">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group">
                          <span class="input-group-addon fix-border"><i class="icon-key"></i></span>
                          <input type="text" name="password" id="password"  class="form-control" placeholder="密码">
                      </div>
                  </div>
                  <div class="form-group">
                        <button class="btn  pull-right" type="button">忘记密码</button>
                        <button class="btn btn-primary pull-right" style="margin-right:15px;" type="button" data-loading-text="请稍候..." id="loginBtn">登录</button>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
